# pytest.ini
# pytest 配置文件

[pytest]
# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts =
    # 详细输出
    -v
    # 显示本地变量
    --showlocals
    # 显示测试覆盖率
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    # 忽略的目录
    --ignore=venv
    --ignore=.venv
    --ignore=env
    --ignore=output
    --ignore=logs
    --ignore=_temp_*
    # 警告设置
    -W ignore::DeprecationWarning

# 标记
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    network: 标记需要网络的测试

# 最小 Python 版本
minversion = 7.0

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
