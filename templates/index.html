<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeMath2MD - 公众号文章转 Markdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        /* GitHub Icon */
        .github-link {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
        }

        .github-link:hover {
            background: #000000;
            transform: scale(1.1);
        }

        .github-link:hover svg {
            fill: #ffffff;
        }

        .github-link svg {
            width: 22px;
            height: 22px;
            fill: #000000;
            transition: fill 0.3s;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #666666;
        }

        /* Card */
        .card {
            background: #ffffff;
            padding: 28px 32px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #666666;
            letter-spacing: 0.5px;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Input Group */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            border: 1px solid #000000;
            border-radius: 10px;
            background: #ffffff;
            color: #000000;
            outline: none;
            transition: background 0.15s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background: #f5f5f5;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999999;
        }

        .input-hint {
            font-size: 12px;
            color: #666666;
            margin-top: -8px;
            margin-bottom: 4px;
        }

        /* Buttons */
        .btn {
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            color: #000000;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            white-space: nowrap;
            position: relative;
        }

        .btn:hover {
            background: #000000;
            color: #ffffff;
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #ffffff;
            color: #000000;
            transform: none;
        }

        .btn-outline {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        .btn-primary:hover {
            background: #000000;
            color: #ffffff;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
        }

        /* Status */
        .status {
            margin-top: 18px;
            padding: 14px 18px;
            border-radius: 10px;
            background: #f5f5f5;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .status.loading {
            display: flex;
        }

        .status.success {
            display: flex;
        }

        .status.error {
            display: flex;
            background: #f5f5f5;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 1.5px solid #000000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Result Card */
        .result-card {
            display: none;
        }

        .result-card.show {
            display: block;
        }

        .result-header {
            padding-bottom: 16px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .result-info {
            font-size: 14px;
            color: #666666;
        }

        .result-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* History */
        .history-section {
            margin-top: 32px;
            padding-top: 24px;
        }

        .history-header {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #666666;
            letter-spacing: 1px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            border-radius: 12px;
            padding: 16px 18px;
            display: flex;
            gap: 16px;
            align-items: center;
            background: #f5f5f5;
            transition: background 0.15s;
        }

        .history-item:hover {
            background: #e5e5e5;
        }

        .history-info {
            flex: 1;
            min-width: 0;
        }

        .history-title {
            font-size: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .history-meta {
            font-size: 12px;
            color: #666666;
        }

        .history-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #ffffff;
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 18px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h3 {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #666666;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: #ffffff;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: all 0.15s;
            color: #000000;
            border: 1px solid #000000;
        }

        .modal-close:hover {
            background: #000000;
            color: #ffffff;
            transform: scale(1.1);
        }

        .modal-body {
            padding: 20px 24px;
            overflow-y: auto;
            flex: 1;
        }

        .markdown-content {
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 13px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            font-size: 13px;
            color: #666666;
        }

        .footer a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #000000;
            color: #ffffff;
            padding: 14px 24px;
            border-radius: 10px;
            display: none;
            z-index: 2000;
            font-weight: 500;
            font-size: 14px;
        }

        .toast.show {
            display: block;
            animation: slideDown 0.2s;
        }

        .toast.error {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 24px 16px;
            }

            .github-link {
                top: 16px;
                right: 16px;
                width: 40px;
                height: 40px;
            }

            .header h1 {
                font-size: 28px;
            }

            .card {
                padding: 20px 20px;
            }

            .result-actions {
                flex-direction: column;
            }

            .history-item {
                flex-wrap: wrap;
                padding: 14px 16px;
            }

            .history-actions {
                width: 100%;
                margin-top: 10px;
                justify-content: flex-end;
            }

            .toast {
                left: 16px;
                right: 16px;
                transform: none;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- GitHub Link -->
    <a href="https://github.com/YZDame/WeMath2MD" target="_blank" class="github-link" aria-label="View on GitHub">
        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
    </a>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>WeMath2MD</h1>
            <p>微信公众号数学文章转换为 Markdown</p>
        </header>

        <!-- API Token Card (Optional) -->
        <div class="card">
            <div class="card-title">MinerU API Token（可选）</div>
            <div class="input-group">
                <input type="password" id="apiToken"
                       placeholder="留空使用服务器默认 API Token"
                       autocomplete="off">
                <div class="input-hint">留空则使用服务器配置的默认 Token</div>
            </div>
        </div>

        <!-- URL Input Card -->
        <div class="card">
            <div class="card-title">文章链接</div>
            <form id="convertForm">
                <div class="input-group">
                    <input type="text" id="urlInput"
                           placeholder="粘贴微信公众号文章链接..."
                           autocomplete="off">
                    <button type="submit" class="btn btn-primary" id="submitBtn">开始转换</button>
                </div>
            </form>

            <!-- Status -->
            <div class="status" id="status">
                <div class="status-icon" id="statusIcon"></div>
                <span id="statusText">准备就绪</span>
            </div>
        </div>

        <!-- Result Card -->
        <div class="card result-card" id="resultCard">
            <div class="result-header">
                <div class="result-title" id="resultTitle">转换完成</div>
                <div class="result-info" id="resultInfo">识别了 0 张图片</div>
            </div>
            <div class="result-actions">
                <button class="btn btn-outline" onclick="previewMarkdown()">预览 Markdown</button>
                <a class="btn btn-outline" id="downloadZip" href="#" download>下载 ZIP 包</a>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section" id="historySection" style="display: none;">
            <div class="history-header">转换历史</div>
            <div class="history-list" id="historyList">
                <!-- History items will be added here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by <a href="https://mineru.net" target="_blank">MinerU</a></p>
        </footer>
    </div>

    <!-- Preview Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>Markdown 预览</h3>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <pre class="markdown-content" id="markdownContent">加载中...</pre>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        let currentResult = null;
        const history = [];

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Form submit
        document.getElementById('convertForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('urlInput').value.trim();
            const apiToken = document.getElementById('apiToken').value.trim();

            if (!url) {
                showToast('请输入文章链接', 'error');
                return;
            }

            // Validate URL format
            if (!url.includes('mp.weixin.qq.com')) {
                showToast('请输入有效的微信公众号链接', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            showStatus('loading', '任务已提交，正在处理...');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, api_token: apiToken })
                });

                const data = await response.json();

                if (data.success && data.task_id) {
                    await pollTaskStatus(data.task_id);
                } else {
                    showStatus('error', data.error || '任务提交失败');
                    submitBtn.disabled = false;
                }
            } catch (err) {
                showStatus('error', '网络错误，请重试');
                submitBtn.disabled = false;
            }
        });

        // Poll task status
        async function pollTaskStatus(taskId) {
            const pollInterval = 2000;
            const maxAttempts = 300;

            for (let i = 0; i < maxAttempts; i++) {
                try {
                    const response = await fetch(`/status/${taskId}`);
                    const data = await response.json();

                    if (!data.success) {
                        showStatus('error', '任务不存在');
                        document.getElementById('submitBtn').disabled = false;
                        return;
                    }

                    if (data.progress) {
                        showStatus('loading', data.progress);
                    }

                    if (data.state === 'done') {
                        currentResult = data.result;
                        showStatus('success', '转换完成');
                        showResult(data.result);
                        addToHistory(data.result);
                        document.getElementById('submitBtn').disabled = false;
                        showToast('转换成功完成', 'success');
                        return;
                    } else if (data.state === 'failed') {
                        showStatus('error', data.error || '转换失败');
                        document.getElementById('submitBtn').disabled = false;
                        showToast('转换失败: ' + (data.error || '未知错误'), 'error');
                        return;
                    }

                    await new Promise(resolve => setTimeout(resolve, pollInterval));
                } catch (err) {
                    showStatus('error', '查询状态失败');
                    document.getElementById('submitBtn').disabled = false;
                    return;
                }
            }

            showStatus('error', '任务处理超时');
            document.getElementById('submitBtn').disabled = false;
            showToast('任务处理超时，请重试', 'error');
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const statusIcon = document.getElementById('statusIcon');

            status.className = 'status ' + type;
            statusText.textContent = message;

            if (type === 'loading') {
                statusIcon.innerHTML = '<div class="spinner"></div>';
            } else if (type === 'success') {
                statusIcon.textContent = '✓';
            } else if (type === 'error') {
                statusIcon.textContent = '✕';
            }
        }

        function showResult(data) {
            const card = document.getElementById('resultCard');
            document.getElementById('resultTitle').textContent = data.title;
            document.getElementById('resultInfo').textContent = `识别了 ${data.image_count} 张图片`;
            document.getElementById('downloadZip').href = `/download/zip/${encodeURIComponent(data.zip_file)}`;
            card.classList.add('show');
        }

        function addToHistory(data) {
            history.unshift(data);
            if (history.length > 10) history.pop();
            renderHistory();
        }

        function renderHistory() {
            const section = document.getElementById('historySection');
            const list = document.getElementById('historyList');

            if (history.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            list.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <div class="history-info">
                        <div class="history-title">${escapeHtml(item.title)}</div>
                        <div class="history-meta">${item.image_count} 张图片</div>
                    </div>
                    <div class="history-actions">
                        <button class="btn btn-small btn-outline" onclick="previewHistory(${index})">预览</button>
                        <a class="btn btn-small btn-outline" href="/download/zip/${encodeURIComponent(item.zip_file)}" download>下载</a>
                    </div>
                </div>
            `).join('');
        }

        async function previewMarkdown() {
            if (!currentResult) return;

            const modal = document.getElementById('modalOverlay');
            const content = document.getElementById('markdownContent');

            modal.classList.add('show');
            content.textContent = '加载中...';

            try {
                const response = await fetch(`/preview/${encodeURIComponent(currentResult.md_file)}`);
                const data = await response.json();

                if (data.success) {
                    content.textContent = data.content;
                } else {
                    content.textContent = '加载失败: ' + data.error;
                }
            } catch (err) {
                content.textContent = '网络错误';
            }
        }

        async function previewHistory(index) {
            currentResult = history[index];
            await previewMarkdown();
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modalOverlay').classList.remove('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ESC 关闭弹窗
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
