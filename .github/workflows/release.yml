name: Build Desktop App

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node dependencies
        run: |
          cd desktop-app
          npm install

      - name: Prepare Python files for packaging
        run: |
          cd desktop-app
          mkdir -p python
          cp ../desktop_backend.py python/
          cp ../config.py python/
          cp ../downloader.py python/
          cp ../mineru_converter.py python/
          cp ../logger.py python/
          cp ../temp_manager.py python/

      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: cd desktop-app && npm run build:mac

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        continue-on-error: true
        run: cd desktop-app && npm run build:win

      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        run: cd desktop-app && npm run build:linux

      - name: List build output
        if: always()
        run: ls -la desktop-app/dist || dir desktop-app\dist

      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: wemath2md-${{ matrix.platform }}
          path: desktop-app/dist/*
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect installer files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" \) -exec cp {} release/ \;
          ls -la release

      - name: Create Release
        if: hashFiles('release/*') != ''
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
